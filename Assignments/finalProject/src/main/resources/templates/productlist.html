
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="head mb-auto">
        <div class="inner">
          <h3 class="head-brand">eCOM</h3>
          <nav class="nav nav-head justify-content-center">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link active" href="/products">Products</a>
            <a class="nav-link" href="/addproduct">Add Products</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <table class="table table-striped table-dark table-hover table-xl table-responsive">
		  <thead>
		    <tr>
		      <th scope="col">Product Name</th>
		      <th scope="col">Price</th>
		      <th scope="col">Stock</th>
		      <th scope="col">Description</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="product: ${products}">
		      <td th:text="${product.name}"/>
		      <td th:text="${product.price}"/>
		      <td th:text="${product.stock}"/>
		      <td th:text="${product.department}"/>
		    </tr>
		  </tbody>
		</table>
      </main>

      <footer class="foot mt-auto">
        <div class="inner">
          <strong>Page hit count since online: <span id="count" th:text="${hitcount}"/></strong>
        </div>
      </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
