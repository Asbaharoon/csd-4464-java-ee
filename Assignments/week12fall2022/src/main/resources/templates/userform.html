<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
<body>
	<h2> Create a User </h2>

	<form action="#" th:action="@{/createuser}" th:object="${user}" method="post">
		<span>email: <input type="text" th:field="*{email}" /> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span><br /> </span>
		
	
	
		<span>name: <input type="text" th:field="*{name}" /> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span><br /> </span>
		
		
		
		<span>age: <input type="number" th:field="*{age}" /><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> </span> <br /> </span>
		
		
		
		<input type="submit" value="submit" />
	</form>
	
	<h3> Current User Count - <span id="count"></span></h3>
</body>

<script>
setInterval(function () {
	$.get("usercount", function( results ) {
		$( "#count" ).html( results );
	});
}, 1000);

</script>
</html>
